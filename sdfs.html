<script>
var specificationsSwiper = new Swiper('.swiper-specifications', {
  centeredSlides: true,
  slidesPerView: 1.8,
  loop: false,
  grabCursor: true,

  // ✅ Swiper 3.x syntax for pagination
  pagination: '.specifications-pagination',
  paginationClickable: true,

  // ✅ Swiper 3.x method: paginationBulletRender (not renderBullet)
  paginationBulletRender: function (index, className) {
    // Swiper v3 passes only (index, className)
    // The swiper instance is available via 'this'
    var thumbnails = [
      "images/tab-img1.png",
      "images/tab-img2.png",
      "images/tab-img3.png",
      "images/tab-img4.png",
      "images/tab-img5.png",
      "images/tab-img6.png"
    ];

    // Fallback if thumbnails array shorter than slides
    var thumb = thumbnails[index] ? thumbnails[index] : thumbnails[0];

    // Return bullet markup
    return '<span class="' + className + '"><img src="' + thumb + '" alt="thumb-' + index + '"></span>';
  },

  // ✅ Navigation in Swiper 3.x uses nextButton / prevButton (not navigation:{})
  nextButton: '.specifications-button-next',
  prevButton: '.specifications-button-prev',

  // ✅ Responsive breakpoints (supported in 3.3.0)
  breakpoints: {
    640: { slidesPerView: 1.25, spaceBetween: 20 },
    1024: { slidesPerView: 1, spaceBetween: 200 }
  }
});
</script>
