







<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>


  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
</head>

<style>
  :root {
  --white-100: hsl(206, 5%, 100%);
  --white-200: hsl(206, 5%, 90%);
  --white-300: hsl(206, 5%, 80%);
  --white-400: hsl(206, 5%, 65%);
  --white-500: hsl(206, 5%, 45%);

  --black-100: hsl(210, 20%, 10%);
  --black-200: hsl(210, 20%, 8%);
  --black-300: hsl(210, 20%, 6%);
  --black-400: hsl(210, 20%, 4%);
  --black-500: hsl(210, 20%, 1%);
}

*,
*::before,
*::after {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
  list-style: none;
  list-style-type: none;
  text-decoration: none;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  text-rendering: optimizeLegibility;
}

html {
  font-size: 100%;
  box-sizing: inherit;
  scroll-behavior: smooth;
  height: -webkit-fill-available;
}




a,
button {
  cursor: pointer;
  user-select: none;
  border: none;
  outline: none;
  background: none;
}

img {
  display: block;
  max-width: 100%;
  height: auto;
  object-fit: cover;
  image-rendering: -webkit-optimize-contrast;
  image-rendering: -moz-crisp-edges;
  image-rendering: crisp-edges;
}

.section {
  margin: 0 auto;
  padding-block: 5rem;
}

.container {
  max-width: 75rem;
  height: auto;
  margin-inline: auto;
  padding-inline: 1.25rem;
}

.swiper {
  &-button-next::after,
  &-button-prev::after {
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 0.75rem;
    font-weight: 800;
    padding: 1rem;
    width: 2rem;
    height: 2rem;
    opacity: 0.75;
    border-radius: 50%;
    color: var(--white-100);
    background: var(--black-300);
  }
}











.swiper-pagination {
  position: relative;
  margin-top: 1rem;
  text-align: center;
  display: flex;
  justify-content: center;
  gap: 20px;
}

.swiper-pagination-bullet {
  width: 60px !important;
  height: 40px !important;
  opacity: 0.4;
  margin: 0 4px !important;
  border-radius: 4px;
  overflow: hidden;
  border: 2px solid transparent;
  transition: all 0.3s ease;
}

.swiper-pagination-bullet img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.swiper-pagination-bullet-active {
  opacity: 1;
  border-color: #c31222; /* active border color */
  transform: scale(1.05);
}


</style>
<body>
    <section class="home-section06 page-bg section-space">
  <div class="container">
    <div class="top text-white hm-info">
                <div>
                  <h2>Interior Highlights</h2>
                  <a href="">ENQUIRE FOR SPECIFICATIONS <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" >
<path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#C31222" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
</svg></a>
                </div>
                <div>
                  <a href="">Mono tone</a>
                  <a href="">Dual tone</a>
                </div>
                
            </div>
            <div class="slider-section">
                    <div class="container slider-column">
              <div class="swiper swiper-specifications">
                <div class="swiper-wrapper">
                  <img class="swiper-slide" src="https://cdn.pixabay.com/photo/2022/11/13/18/09/canyon-7589820_1280.jpg" alt="Swiper">
                  <img class="swiper-slide" src="https://cdn.pixabay.com/photo/2022/11/02/22/33/autumn-7566201_1280.jpg" alt="Swiper">
                  <img class="swiper-slide" src="https://cdn.pixabay.com/photo/2023/04/05/09/44/landscape-7901065_1280.jpg" alt="Swiper">
                  <img class="swiper-slide" src="https://cdn.pixabay.com/photo/2020/09/04/16/18/mountains-5544365_1280.jpg" alt="Swiper">
                  <img class="swiper-slide" src="https://cdn.pixabay.com/photo/2022/12/09/22/55/trees-7646226_1280.jpg" alt="Swiper">
                  <img class="swiper-slide" src="https://cdn.pixabay.com/photo/2019/09/13/11/47/mountains-4473760_1280.jpg" alt="Swiper">
                </div>
                <span class="swiper-pagination"></span>
                <span class="swiper-button-prev"></span>
                <span class="swiper-button-next"></span>
              </div>
            </div>
          </div>
  </div>
</section>




</body>


<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
<script>
  const swiper = new Swiper(".swiper-specifications", {
  // Optional parameters
  centeredSlides: true,
  slidesPerView: 1,
  grabCursor: true,
  freeMode: false,
  loop: true,
  mousewheel: false,
  keyboard: {
    enabled: true
  },

  // Enabled autoplay mode
  autoplay: {
    delay: 3000,
    disableOnInteraction: false
  },

  // If we need pagination
pagination: {
  el: ".swiper-pagination",
  clickable: true,
  renderBullet: function (index, className) {
    const thumbnails = [
      "https://cdn.pixabay.com/photo/2022/11/13/18/09/canyon-7589820_1280.jpg",
      "https://cdn.pixabay.com/photo/2022/11/02/22/33/autumn-7566201_1280.jpg",
      "https://cdn.pixabay.com/photo/2023/04/05/09/44/landscape-7901065_1280.jpg",
      "https://cdn.pixabay.com/photo/2020/09/04/16/18/mountains-5544365_1280.jpg",
      "https://cdn.pixabay.com/photo/2022/12/09/22/55/trees-7646226_1280.jpg",
      "https://cdn.pixabay.com/photo/2019/09/13/11/47/mountains-4473760_1280.jpg"
    ];
    return `<span class="${className}">
              <img src="${thumbnails[index]}" alt="thumb-${index}">
            </span>`;
  },
},


  // If we need navigation
  navigation: {
    nextEl: ".swiper-button-next",
    prevEl: ".swiper-button-prev"
  },

  // Responsive breakpoints
  breakpoints: {
    640: {
      slidesPerView: 1.25,
      spaceBetween: 20
    },
    1024: {
      slidesPerView: 2,
      spaceBetween: 20
    }
  }
});
</script>
</html>
